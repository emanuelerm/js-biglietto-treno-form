<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Treni Boolean</title>
</head>

<body>

    <div class="container">


        <main>
            <div class="row justify-content-center">


                <div class="col-6 text-center">
                    <h3 class="text-primary">Insert required data to buy your ticket</h3>


                    <div class="row">


                        <div class="col-6">
                            <label for="age">Select your age</label>
                            <input type="number" name="age" id="age">
                        </div>


                        <div class="col-6">
                            <label for="distance">Choose your destination</label>
                            <input type="number" name="distance" id="distance">
                        </div>
                    </div>

                    <button>Buy Ticket</button>
                </div>
            </div>


            <div class="row justify-content-center">


                <div class="col-6 text-center">
                    <h3 class="text-success">Your ticket is ready</h3>
                    <p id="ticketPrice"></p>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./src/script.js">
    </script>
</body>

</html>
